{% extends 'layout.html' %}
{% block title %}
    Lista de Contactos
{% endblock %}
{% block content %}
    <a class = "btn btn-primary" href="{% url 'contactcreate' %}"> Crear Nuevo Contacto</a>
    <table class="table table-striped table-hover">
        <thead>
            <th>Nombre</th>
            <th>Email</th>
            <th>Telefono</th>
             <th>Acciones</th>
        </thead>
        <tbody>
    {% for contact in contacts %}
        <tr>
            <td>{{ contact }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.phone }}</td>
            <td><a href="{% url 'contactedit' contact.id %}">Actualizar</a>
                <a href="{% url 'contactdelete' contact.id %}">Eliminar</a></td>
        </tr>
    {% endfor %}
        </tbody>
    </table>
{% endblock %}
